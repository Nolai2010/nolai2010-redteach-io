<!DOCTYPE html> <!-- 定义文档类型为 HTML -->
<html lang="zh-CN"> <!-- 设置页面语言为中文简体 -->
<head>
    <link rel="icon" href="icon.png"> <!-- 设置网站图标 -->
    <meta charset="UTF-8"> <!-- 设置字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口宽度和初始缩放比例 -->
    <title>禁止非法操作</title> <!-- 设置页面标题 -->
    <style>
        /* 设置 body 标签样式 */
        body {
            font-family: Arial, sans-serif; /* 设置字体为 Arial 或 sans-serif */
            text-align: center; /* 文本居中显示 */
            display: flex; /* 使用弹性布局 */
            flex-direction: column; /* 设置主轴方向为垂直方向 */
            justify-content: center; /* 主轴居中对齐 */
            align-items: center; /* 交叉轴居中对齐 */
            height: 100vh; /* 设置高度为视口高度的 100% */
            margin: 0; /* 设置外边距为 0 */
            background: linear-gradient(to right, red, white, red); /* 设置背景为从红色到白色到红色的水平渐变 */
            -webkit-user-select: none; /* 禁止webkit浏览器选择文本 */
            -moz-user-select: none; /* 禁止moz浏览器选择文本 */
            -ms-user-select: none; /* 禁止ms浏览器选择文本 */
            user-select: none; /* 禁止选择文本 */
        }
        /* 设置 img 标签样式 */
        img {
            width: 10%; /* 设置宽度为父元素宽度的 4% */
            display: block; /* 将元素显示为块级元素 */
            margin: 0 auto 20px; /* 设置外边距使其水平居中，并增加底部外边距为 20px */
            border: 2px solid #333; /* 设置边框为 2px 实线，颜色为 #333 */
            border-radius: 5px; /* 设置边框圆角为 5px */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* 设置阴影效果 */
            -webkit-user-drag: none; /* 禁止webkit浏览器拖拽图片 */
            -moz-user-drag: none; /* 禁止moz浏览器拖拽图片 */
            -ms-user-drag: none; /* 禁止ms浏览器拖拽图片 */
            animation: rotateImg 2.5s linear infinite; /* 添加图片旋转动画，每次旋转0.5° */
        }

        @keyframes rotateImg {
            0% {
                transform: rotate(0deg); /* 旋转角度为0度 */
            }
            35% {
                transform: rotate(0.7deg); /* 旋转角度为0.7度 */
            }
            70% {
                transform: rotate(-1.4deg); /* 旋转角度为-1.4度 */
            }
            100% {
                transform: rotate(0.7deg); /* 旋转角度为0.7度 */
            }
        }
        
        /* 设置 p 标签样式 */
        p {
            color: goldenrod; /* 设置文本颜色为 #333 */
            font-size: 48px; /* 设置字体大小 */
            margin-top: 10px; /* 设置顶部外边距为 10px */
            font-weight: bolder; /* 设置字体粗细 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 设置字体为 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif */
        }
    </style>
    <script>
        // 添加严厉的措施，禁止按下F12、按下Ctrl+Shift+I的快捷键的JS代码
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
                alert("禁止非法操作！"); // 添加警告弹窗
                window.location.href = "law.html"; // 跳转到law.html
            }
        })
    </script>
</head>
<body>
    <img src="stop.png" alt="Image"> <!-- 插入图片，alt 属性为“Image” -->
    <p>禁止盗取源文件</p> <!-- 显示文本“禁止盗取源文件！！！” -->
</body>
</html>
